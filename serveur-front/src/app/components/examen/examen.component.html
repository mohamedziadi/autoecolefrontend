<button pButton  class="ui-button-text ui-button-rounded" icon="pi pi-arrow-right" label="ajouter" cornerStyleClass="right_top"  style="width:100px" (click)="addExamen()"> </button>
<table class="table table-striped">

  <br><br><br>
  <p-table [value]="list">
    <ng-template pTemplate="header">
      <tr>
        <th style="text-align: center">id</th>
        <th style="text-align: center">categorie</th>
        <th style="text-align: center"> Convocation</th>
        <th style="text-align: center">centre</th>
        <th style="text-align: center"> frais</th>
        <th style="text-align: center">resultat</th>
        <th style="text-align: center">date</th>
        <th style="text-align: center">type</th>

        <th style="text-align: center">created-at</th>
        <th style="text-align: center">updated-at</th>

        <th style="text-align: center">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-examen>
      <tr>
        <td>{{examen.id}}</td>
       <td>{{examen.categorie}}</td>
        <td>{{examen.numConvocation}}</td>
        <td>{{examen.centreExamen}}</td>
        <td>{{examen.fraisInscription}}</td>
        <td>{{examen.resultat}}</td>
        <td>{{examen.date}}</td>
        <td>{{examen.type}}</td>
        <td>{{examen. createdAt}}</td>
        <td>{{examen. updatedAt}}</td>
        <td>
          <button pButton icon="pi pi-trash" pTooltip="Supprimer" tooltipPosition="top" class="ui-button-danger" (click)="delete(examen) "
          ></button>

          <button pButton icon="pi pi-pencil" pTooltip="Editer" tooltipPosition="top" class="ui-button-warning" (click)="edit(examen) "
                  style="margin-left: 10px"></button></td>
      </tr>


    </ng-template>
  </p-table>
</table>
