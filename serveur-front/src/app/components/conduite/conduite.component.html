<button pButton  class="btn btn-dark"  icon="pi pi-arrow-right" label="ajouter" cornerStyleClass="right_top"  style="width:100px" (click)="addConduite()"> </button>


<br><br><br>
<p-table [value]="list" [rows]="10" [paginator]="true" [totalRecords]="120" [rowsPerPageOptions]="[5,10,20]">
  <ng-template pTemplate="header">
    <tr>
      <th style="text-align: center">id</th>
      <th style="text-align: center">Date</th>
      <th style="text-align: center">Endroit</th>
      <th style="text-align: center">Nombre d'heures</th>
      <th style="text-align: center">Tarif</th>
      <th style="text-align: center">Seance Total</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-conduite>
    <tr>
      <td>{{conduite.id}}</td>
      <td> {{conduite.date}}</td>
      <td>{{conduite.place}}</td>
      <td>{{conduite.nbHoraire}}</td>
      <td>{{conduite.prix}}</td>
      <td>{{conduite.nbConduiteAtteint}}</td>
      <td>
        <button pButton icon="pi pi-trash"  pTooltip="Supprimer" tooltipPosition="top" class="ui-button-danger" (click)="delete(conduite) "
        ></button><button pButton icon="pi pi-pencil" pTooltip="Editer" tooltipPosition="top" class="ui-button-warning" (click)="edit(conduite) "
                          style="margin-left: 10px"></button>




      </td>
    </tr>


  </ng-template>


</p-table>
