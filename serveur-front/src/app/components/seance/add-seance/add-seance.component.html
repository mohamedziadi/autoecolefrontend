<div class="form-group row">
  <label class="col-lg-2 col-form-label">Date</label>


  <div class="col-lg-6">
    <input class="form-control" type="datetime-local"  [(ngModel)]="seance.date" timeOnly="true" showButtonBar="true"   #date="ngModel"/>
  </div>

</div>




<div class="form-group row">
  <label class="col-lg-2 col-form-label">Endroit</label>

  <div class="col-lg-6">
    <input  class="form-control" type="text"  [(ngModel)]="seance.place"
            #place="ngModel" required  placeholder=" Entrer Endroit"/>
  </div>
  <div class="col lg-4">
    <p-message severity="error" [text]="place.errors['required'] ? 'Endroit réquis' :  ''"
               *ngIf="place.invalid&&(place.dirty || place.touched)"></p-message>
  </div>
</div>


<div class="form-group row">
  <label class="col-lg-2 col-form-label"> nbHoraire</label>

  <div class="col-lg-6">
    <input  class="form-control" type="text" nbHoraire [(ngModel)]="seance.nbHoraire"
            #nbHoraire="ngModel" required  placeholder=" Entrer nbHoraire"/>
  </div>
  <div class="col lg-4">
    <p-message severity="error" [text]="nbHoraire.errors['required'] ? 'nbHoraire réquis' : ''"
               *ngIf="nbHoraire.invalid&&(nbHoraire.dirty || nbHoraire.touched)"></p-message>
  </div>
</div>


<div class="form-group row">
  <label class="col-lg-2 col-form-label">Tarif</label>

  <div class="col-lg-6">
    <input  class="form-control" type="text" [(ngModel)]="seance.prix"
            #prix="ngModel" required  placeholder=" Entrer Tarif"/>
  </div>
  <div class="col lg-4">
    <p-message severity="error" [text]="prix.errors['required'] ? 'TarIf réquis' : ''"
               *ngIf="prix.invalid&&(prix.dirty || prix.touched)"></p-message>
  </div>
</div>


<div class="form-group row">
  <label class="col-lg-2 col-form-label">nombre d'Heures</label>

  <div class="col-lg-6">
    <input  class="form-control" type="text" [(ngModel)]="seance.nbSeanceAtteint"
            #nbSeanceAtteint="ngModel" required  placeholder=" Entrer nombre d'Heures"/>
  </div>
  <div class="col lg-4">
    <p-message severity="error" [text]="nbSeanceAtteint.errors['required'] ? 'nbSeanceAtteint réquis' :  ''"
               *ngIf="nbSeanceAtteint.invalid&&(nbSeanceAtteint.dirty || nbSeanceAtteint.touched)"></p-message>
  </div>
</div>


<div class="form-group row">
  <label class="col-lg-2 col-form-label">select candidat</label>

  <div class="col-lg-6">

    <Select name="status" id="status" class="form-control">
      <option value="1" selected="">Enabled</option>
      <option value="0">Disabled</option>
    </Select>

<hr>

<div class="form-group row">
  <div class="col-lg-1">
    <div class="ui-grid-col-9"><br>
<button class="btn btn-dark" *ngIf="btnVisible"  (click)="ajouter()"
        [disabled]="date.invalid  || place.invalid || nbHoraire.invalid || prix.invalid || nbSeanceAtteint.invalid "><i class="fa fa-database"></i>Sauvgarder</button>

    </div></div></div>

<button *ngIf="!btnVisible" class="ui-button-warning " pButton label="Modifier" (click)="modifier()"
        [disabled]="date.invalid  || place.invalid || nbHoraire.invalid || prix.invalid || nbSeanceAtteint.invalid "></button>
