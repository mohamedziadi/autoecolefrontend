
<body class="gray-bg">

<div class="middle-box text-center    animated fadeInDown">
  <div>


    <p>Créer Votre Compte!.</p>


    <div class="m-t"  >
      <p-fieldset legend="Information personnel">
      <div class="form-group">
        <input type="text" class="form-control" required pKeyFilter="pint" placeholder="Cin" required [(ngModel)]="moniteur.cin" #cin="ngModel">
      </div>
        <div class="col lg-4">
          <p-message severity="error" [text]="cin.errors['required'] ? 'CIN réquis' : cin.errors['minlength'] ? 'doit etre 8 charactère' : ''"
                     *ngIf="cin.invalid&&(cin.dirty || cin.touched)"></p-message>
        </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="nom" required   [(ngModel)]="moniteur.nom" #nom="ngModel">
      </div>
        <div class="col lg-4">
          <p-message severity="error" [text]="nom.errors['required'] ? 'Nom réquis' :  ''"
                     *ngIf="nom.invalid&&(nom.dirty || nom.touched)"></p-message>
        </div>


      <div class="form-group">
        <input type="text" class="form-control" placeholder="prenom" required  [(ngModel)]="moniteur.prenom" #prenom="ngModel">
      </div>

        <div class="col lg-4">
          <p-message severity="error" [text]="prenom.errors['required'] ? 'Prénom réquis' :  ''"
                     *ngIf="prenom.invalid&&(prenom.dirty || prenom.touched)"></p-message>
        </div>
      <div class="form-group">
        <input type="text" pKeyFilter="pint" maxlength="8" minlength="8" class="form-control" placeholder="telephone" required   [(ngModel)]="moniteur.telephone" #tel="ngModel">
      </div>
        <div class="col lg-4">
          <p-message severity="error" [text]="tel.errors['required'] ? 'Téléphone réquis' : tel.errors['minlength'] ? 'doit etre 8 chiffres' : ''"
                     *ngIf="tel.invalid&&(tel.dirty || tel.touched)"></p-message>
        </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required email
               [(ngModel)]="moniteur.email" #email="ngModel">
      </div>

        <div class="col lg-4">
          <p-message severity="error" [text]="email.errors['required'] ? 'Email réquis' : email.errors['email'] ? 'Email invalid' :''"
                     *ngIf="email.invalid&&(email.dirty || email.touched)"></p-message>
        </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nom d'utilisateur" required  [(ngModel)]="moniteur.username" #username="ngModel">
      </div>
        <div class="col lg-4">
          <p-message severity="error" [text]="username.errors['required'] ? 'Nom utilisateur réquis' :  ''"
                     *ngIf="username.invalid&&(username.dirty || username.touched)"></p-message>
        </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required  [(ngModel)]="moniteur.password" #pwd="ngModel">
      </div>
        <div class="col lg-4">
          <p-message severity="error" [text]="pwd.errors['required'] ? 'Mot de passe réquis' :  ''"
                     *ngIf="pwd.invalid&&(pwd.dirty || pwd.touched)"></p-message>
        </div>

    </p-fieldset>

      <br><br>
