<div class="modal-header">
  <h4 class="modal-title">Ajouter cours</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body clearfix">
  <form [formGroup]="formGroup" >
    <section class="section-form">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre"  formControlName="nom" placeholder="saisir un nom ">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"  formControlName="description" placeholder="saisir une description">
      </div>
    </section>
  </form>
</div>
<div class="modal-footer">
  <button type="button" *ngIf="!withoutCancel" (click)="activeModal.close(false)"
          class="mb-sm btn btn-default btn-outline">
    Annuler
  </button>
  <button type="submit" (click)="submitForm()" class="mb-sm btn btn-info btn-outline">
    Enregistrer
  </button>
</div>
