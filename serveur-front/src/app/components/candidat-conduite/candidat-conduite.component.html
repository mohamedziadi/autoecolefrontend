
<table class="table table-striped">

  <br><br><br>
  <p-table [value]="list">
    <ng-template pTemplate="header">
      <tr>

        <th style="text-align: center">Date</th>
        <th style="text-align: center"> Endroit</th>
        <th style="text-align: center">Tarif</th>
        <th style="text-align: center">Volume Horaire</th>
        <th style="text-align: center"> Date d'envoi</th>
        <th style="text-align: center"> Etat</th>
        <th style="text-align: center">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-conduite>
      <tr>

        <td>{{conduite.date}}</td>
        <td>{{conduite.place}}</td>
        <td>{{conduite.prix}}</td>
        <td>{{conduite.nbHoraire}}</td>
        <td>{{conduite.createdAt}}</td>
        <td>{{conduite. etat}}</td>
        <td>
          <button pButton icon="pi pi-times" pTooltip="Annuler" tooltipPosition="top" class="ui-button-danger"
                  (click)="annullEtat(conduite)" [disabled]="conduite.etat === 'En attente'? false: true"
          ></button>

          <button pButton icon="pi pi-check" pTooltip="Confirmer" tooltipPosition="top" class="ui-button-success" (click)="confirmEtat(conduite) "
                  style="margin-left: 10px" [disabled]="conduite.etat === 'En attente'? false: true"></button></td>
      </tr>


    </ng-template>
  </p-table>
</table>
