
<html><head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>INSPINIA | Login</title>



</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">IN+</h1>

    </div>
    <p>Login in. To see it in action.</p>
    <form #f="ngForm" (ngSubmit)="onLOgin(f.value)">
      <div class="form-group">
        <input type="text"  ngModel class="form-control" placeholder="Username" name="username" required="">
      </div>
      <div class="form-group">
        <input type="password"  ngModel class="form-control" placeholder="Password" name="password" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

    <p class="text-muted text-center"><small>Do not have an account?</small></p>
    <a class="btn btn-sm btn-white btn-block" href="/register">Créer compte candidat</a>
      <a class="btn btn-sm btn-white btn-block" href="/registerAutoEcole">Créer compte Auto ecole</a>
    </form>

  </div></div></body></html>
